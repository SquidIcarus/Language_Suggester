<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Programming Language Suggester</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>So you're interested in programming?</h1>
        <h2>First answer these five questions to find a language that suits you!</h2>
    </div>

    <form>
        <label>
            <p>What is your favorite number?</p>
            <input type="radio" name="numb" value="13"> 13
            <input type="radio" name="numb" value="22"> 22
            <input type="radio" name="numb" value="100"> 100
        </label>
        <br>

        <label for="question2">
            <p>What is your favorite color?</p>
            <select id="question2" class="dropdown">
                <option value="">--Pick a color--</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </label>
        <br>

        <p>What is your favorite food?</p>
        <select id="question3" class="dropdown">
            <option value="">--Pick a food--</option>
            <option value="hot dog">Hot Dog</option>
            <option value="taco">Taco</option>
            <option value="pizza">Pizza</option>
        </select>
        </label>
        <br>

        <p>Where is Carmen Sandiego?</p>
        <select id="question4" class="dropdown">
            <option value="">--Pick a place--</option>
            <option value="San Diego">San Diego</option>
            <option value="Japan">Japan</option>
            <option value="Mexico">Mexico</option>
        </select>
        </label>
        <br>

        <p>Do you even code bro?</p>
        <select id="question5" class="dropdown">
            <option value="">--Well do you?--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="code?">Code?</option>
        </select>
        </label>
        <br>

        <br>
        <br>
        <button type="submit">Can you hack it!</button>
    </form>
    <br>

    <h2>Results</h2>
    <div>
        <p id="whatLanguage" class="hidden">What language will display here</p>
        <p id="otherLanguage" class="hidden">Another language will display here</p>
        <p id="pythonLanguage" class="hidden">Oh you like numbers?</p>

            01100101 00100000 01100001 00100000 01110000 01110010 01101111 01100111 01110010 01100001
            01101101 01101101 01100101 01110010</p> -->
    </div>
</body>

</html>
