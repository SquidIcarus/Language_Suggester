<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Programming Language Suggester</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>So you're interested in programming?</h1>
        <h2>First answer these five questions to find a language that suits you!</h2>
    </div>

    <form>
        <label>
            <p>What is your favorite number?</p>
            <input type="number" id="numInput">
        </label>
        <br>

        <label>
            <p>What is your favorite food?</p>
            <input type="radio" name="question2" value="hot dog"> Hot Dog
            <input type="radio" name="question2" value="taco"> Taco
            <input type="radio" name="question2" value="pizza"> Pizza
        </label>
        <br>

        <label>
            <p>Where is Carmen Sandiego?</p>
            <select id="question3" class="dropdown">
                <option value="">--Pick a place--</option>
                <option value="San Diego">San Diego</option>
                <option value="Japan">Japan</option>
                <option value="Mexico">Mexico</option>
            </select>
        </label>
        <br>

        <label>
            <p>What color hat do you wear?</p>
            <select id="question4" class="dropdown">
                <option value="">--Pick a color--</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="Black">Black</option>
            </select>
        </label>
        <br>

        <label>
            <p>Do you even code bro?</p>
            <select id="question5" class="dropdown">
                <option value="">--Well do you?--</option>
                <option value="i eat sleep and breath it!">I eat sleep and breath it!</option>
                <option value="have you seen my myspace page?">Have you seen my MySpace page?</option>
                <option value="i'm a sodoku master!">I'm a sodoku master!</option>
                <option value="code?">Code?</option>
            </select>
        </label>
        <br>

        <br>
        <br>
        <button type="submit">Can you hack it!</button>
    </form>
    <br>

    <h2>Results</h2>
    <span id="choice"></span>
</body>

</html>
