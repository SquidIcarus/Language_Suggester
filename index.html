<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Programming Language Suggester</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <div>
        <h1>So you're interested in programming?</h1>
        <h2>First answer these five questions to find a language that suits you!</h2>
    </div>

    <form>
        <label>
            <p>What is your favorite number?</p>
            <input type="radio" name="numb" value="13"> 13
            <input type="radio" name="numb" value="22"> 22
            <input type="radio" name="numb" value="22"> 100
        </label>
        <br>

        <label for="question2">
            <p>What is your favorite color?</p>
            <select id="question2">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </label>
        <br>

        <p>What is your favorite food?</p>
        <select id="question3">
            <option value="hot dog">Hot Dog</option>
            <option value="taco">Taco</option>
            <option value="pizza">Pizza</option>
        </select>
        </label>
        <br>

        <p>Where is Carmen Sandiego?</p>
        <select id="question4">
            <option value="San Diego">San Diego</option>
            <option value="Japan">Japan</option>
            <option value="Mexico">Mexico</option>
        </select>
        </label>
        <br>

        <p>Do you even code bro?</p>
        <select id="question5">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="code?">Code?</option>
        </select>
        </label>
        <br>

        <br>
        <br>
        <button type="submit">Can you hack it!</button>
    </form>
    <br>

    <h2>Results</h2>
    <div>
        <p id="whatlanguage" class="hidden">What language will display here</p>
        <p id="otherlanguage" class="hidden">Another language will display here</p>
    </div>
</body>

</html>
